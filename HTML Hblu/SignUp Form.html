<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form </title>
</head>
<body>
    <h1 style="text-align: center;">Sign Up Form</h1>
    <hr>
    <br>
    <label for="user"> Name : </label>
    <input type="text" id="user" name="user" placeholder="User Name"><br>
    <label for="email"> Email : </label>
    <input type="email" id="email" name="usermail" required placeholder="User Mail"><br>
    <label for="psss"> Password : </label>
    <input type="password" id="pass" name="password" placeholder="Password"><br>
    <label for="phone"> Phone : </label>
    <br>
    <select name="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+670">+670</option>
        <option value="+110">+110</option>
    </select>
    <input type="number" id="phone" name="phone" placeholder="1234567890" required>
    <br>
    <label for="Country"> Country : </label>
    <input list="con">
    <datalist id="con">
        <option value="Bangladesh"></option>
        <option value="india"></option>
        <option value="Pakisthan"></option>
        <option value="Arab"></option>
        <option value="Canada"></option>
        <option value="America"></option>
        <option value="Russia"></option>
        <option value="Argentina"></option>
    </datalist>
    <br>
    Gender : 
    <input type="radio" id="gnd1" name="gender">
    <label for="gnd1"> Male </label>
    <input type="radio" id="gnd2" name="gender">
    <label for="gnd2"> Female </label>
    <input type="radio" id="gnd3" name="gender">
    <label for="gnd3"> Other </label>
    <br>
    <label for="date"> Date of Birth </label>
    <input type="date" id="date" name="dob">
    <br>
    <label for="time" > Time : </label>
    <input type="time" id="time" name="tm">
    <br>
    <label for="colors" > Colors : </label>
    <input type="color" id="colors" name="color">
    <br>
    <label for="file"> Choose Photo : </label>
    <input type="file" id="file" name="fle">
    <br>
    <input type="checkbox" id="vehicle1" name="vcle1">
    <label for="vehicle1"> I Have a Bike</label>
    <input type="checkbox" id="vehicle2" name="vcle2">
    <label for="vehicle2"> I Have a Bicycle</label>
    <br>
    <textarea name="Comment" rows="5" cols="35"> Comment Here</textarea>
    <br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">


    <form action="#" method="post">

    </form>
</body>
</html>
